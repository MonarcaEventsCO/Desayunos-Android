<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desayunos Sorpresa - MonarcaEventsCO</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: "Poppins", Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #f1f1f1;
            overflow-x: hidden;
        }

        /* Estilos originales del menú */
        .menu-button {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(30, 30, 30, 0.9);
            border: 2px solid #FFD700;
            border-radius: 12px;
            cursor: pointer;
            z-index: 1001;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 50px;
            height: 50px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .menu-button:hover {
            background: rgba(255, 215, 0, 0.1);
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.3);
        }

        .menu-button div {
            width: 28px;
            height: 3px;
            background-color: #FFD700;
            margin: 4px 0;
            transition: all 0.3s ease;
            border-radius: 3px;
        }

        .menu-button.active div:nth-child(1) {
            transform: rotate(45deg) translate(5px, 5px);
        }

        .menu-button.active div:nth-child(2) {
            opacity: 0;
        }

        .menu-button.active div:nth-child(3) {
            transform: rotate(-45deg) translate(7px, -7px);
        }

        .menu {
            position: fixed;
            top: 0;
            left: -100%;
            width: 280px;
            height: 100%;
            background: rgba(30, 30, 30, 0.95);
            color: #f1f1f1;
            box-shadow: 2px 0 20px rgba(0, 0, 0, 0.5);
            transition: left 0.3s ease;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            padding: 80px 30px 30px;
            backdrop-filter: blur(10px);
        }

        .menu.active {
            left: 0;
        }

        .menu a {
            color: #FFD700;
            text-decoration: none;
            font-size: 1.1rem;
            margin: 15px 0;
            padding: 12px 20px;
            border-radius: 8px;
            transition: all 0.3s ease;
            background: rgba(255, 215, 0, 0.1);
            border: 1px solid transparent;
        }

        .menu a:hover {
            background: rgba(255, 215, 0, 0.2);
            border-color: #FFD700;
            transform: translateX(10px);
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.2);
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            z-index: 999;
            backdrop-filter: blur(3px);
        }

        .overlay.active {
            opacity: 1;
            visibility: visible;
        }

        /* Estilos originales del hero */
        .hero {
            text-align: center;
            padding: 6rem 1rem;
            background-color: #1E1E1E;
            color: white;
            font-size: 1.2rem;
            animation: fadeIn 1.5s ease-in-out;
            position: relative;
            overflow: hidden;
            background-image: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7));
            border-bottom: 2px solid rgba(255, 215, 0, 0.3);
        }

        .highlight {
            color: #FFD700;
            text-shadow: 0 0 15px rgba(255, 215, 0, 0.5);
            position: relative;
            display: inline-block;
        }

        .highlight::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 2px;
            background: #FFD700;
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .highlight:hover::after {
            transform: scaleX(1);
        }

        /* Nuevas categorías */
        .categories {
            display: flex;
            overflow-x: auto;
            padding: 15px;
            gap: 10px;
            background: rgba(30, 30, 30, 0.95);
            margin-bottom: 20px;
            scrollbar-width: none;
        }

        .categories::-webkit-scrollbar {
            display: none;
        }

        .category {
            background: rgba(255, 215, 0, 0.1);
            color: #FFD700;
            padding: 8px 16px;
            border-radius: 20px;
            border: 1px solid #FFD700;
            white-space: nowrap;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .category.active {
            background: #FFD700;
            color: #121212;
        }

        .category:hover {
            background: rgba(255, 215, 0, 0.2);
            transform: translateY(-2px);
        }

        /* Estilos originales de la galería con mejoras */
        .gallery {
            padding: 6rem 2rem;
            max-width: 1200px;
            margin: auto;
            animation: fadeInUp 1s ease;
        }

        .gallery h2 {
            color: #FFD700;
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 3rem;
            position: relative;
        }

        .gallery h2::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 3px;
            background: linear-gradient(90deg, transparent, #FFD700, transparent);
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2.5rem;
            justify-items: center;
            padding: 1rem;
        }

        .gallery-item {
            position: relative;
            width: 100%;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            transition: all 0.4s ease;
            background: #1E1E1E;
            border: 2px solid rgba(255, 215, 0, 0.1);
        }

        .gallery-item:hover {
            transform: translateY(-10px);
            border-color: #FFD700;
            box-shadow: 0 15px 30px rgba(255, 215, 0, 0.2);
        }

        .gallery-item img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            transition: all 0.4s ease;
        }

        .gallery-item:hover img {
            transform: scale(1.05);
        }

        /* Información de producto mejorada */
        .gallery-item-info {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(30, 30, 30, 0.9);
            padding: 1.2rem;
            transform: translateY(100%);
            transition: all 0.4s ease;
            backdrop-filter: blur(5px);
            border-top: 1px solid rgba(255, 215, 0, 0.3);
        }

        .gallery-item:hover .gallery-item-info {
            transform: translateY(0);
        }

        .gallery-item-title {
            color: #FFD700;
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        .gallery-item-description {
            color: #f1f1f1;
            font-size: 0.9rem;
            line-height: 1.4;
        }

        /* Nuevo botón de compra */
        .buy-button {
            display: inline-block;
            background: #FFD700;
            color: #121212;
            padding: 8px 16px;
            border-radius: 20px;
            margin-top: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            font-weight: 500;
            text-align: center;
        }

        .buy-button:hover {
            background: #ffd900;
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.3);
        }

        /* Precio añadido */
        .price {
            font-size: 1.2rem;
            color: #FFD700;
            font-weight: bold;
            margin: 8px 0;
        }

        /* Modal mejorado */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1002;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            backdrop-filter: blur(8px);
        }

        .modal.active {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            position: relative;
            max-width: 90%;
            max-height: 90%;
            transform: scale(0.8);
            transition: all 0.3s ease;
            background: #1E1E1E;
            padding: 20px;
            border-radius: 15px;
            border: 1px solid rgba(255, 215, 0, 0.3);
        }

        .modal.active .modal-content {
            transform: scale(1);
        }

        .modal-close {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            background: rgba(255, 215, 0, 0.2);
            border: 2px solid #FFD700;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s ease;
        }

        .modal-close:hover {
            background: rgba(255, 215, 0, 0.3);
            transform: rotate(90deg);
        }

        .modal-close::before,
        .modal-close::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 2px;
            background: #FFD700;
        }

        .modal-close::before {
            transform: rotate(45deg);
        }

        .modal-close::after {
            transform: rotate(-45deg);
        }

        /* Contacto y WhatsApp */
        .contact {
            padding: 6rem 2rem;
            background: rgba(30, 30, 30, 0.95);
            border-top: 2px solid rgba(255, 215, 0, 0.3);
        }

        .contact h2 {
            color: #FFD700;
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 2rem;
            position: relative;
            display: inline-block;
            left: 50%;
            transform: translateX(-50%);
        }

        .contact h2::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #FFD700, transparent);
        }

        .whatsapp-icon {
            width: 32px;
            height: 32px;
            vertical-align: middle;
            margin-left: 8px;
            transition: all 0.3s ease;
            border-radius: 50%;
            padding: 5px;
            background: rgba(255, 215, 0, 0.1);
        }

        .whatsapp-icon:hover {
            transform: scale(1.2) rotate(10deg);
            background: rgba(255, 215, 0, 0.2);
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.3);
        }

        /* Animaciones */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideInRight {
            from { transform: translateX(-100px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        @keyframes fadeInUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        /* Media Queries */
        @media (max-width: 768px) {
            .hero h2 {
                font-size: 2.2rem;
            }

            .menu {
                width: 250px;
            }

            .gallery-grid {
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
                gap: 1.5rem;
            }

            .gallery-item img {
                height: 250px;
            }

            .category {
                padding: 6px 12px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
